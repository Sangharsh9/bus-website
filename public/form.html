<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      color: #0d6efd !important;
    }
    .card {
      border-radius: 1rem;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">SANJIVANI BUS SERVICE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
          <li class="nav-item"><a class="nav-link" href="form.html">CONTACT US</a></li>
          <li class="nav-item"><a class="nav-link" href="routess.html">ROUTES</a></li>
          <li class="nav-item"><a class="nav-link" href="myComplaints.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">ADMINS</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Complaint Form Section -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <h1 class="text-center mb-4 fs-4 fs-md-3">Bus Complaint Form</h1>
          <form id="complaintForm" action="/submit" method="POST">
            <div class="mb-3">
              <label for="id" class="form-label">Complaint ID:</label>
              <input type="number" class="form-control" id="id" name="id" required>
            </div>
            <div class="mb-3">
              <label for="busNumber" class="form-label">Bus Number:</label>
              <input type="text" class="form-control" id="busNumber" name="busNumber" required>
            </div>
            <div class="mb-3">
              <label for="busTitle" class="form-label">Bus Title:</label>
              <input type="text" class="form-control" id="busTitle" name="busTitle" required>
            </div>
            <div class="mb-3">
              <label for="busDescription" class="form-label">Bus Description:</label>
              <textarea id="busDescription" name="busDescription" rows="4" class="form-control" required></textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Submit Complaint</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="/home" class="text-decoration-none">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
