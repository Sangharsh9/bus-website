  <div class="container">
    <h1>Bus Complaint Form</h1>
    <form id="complaintForm" action="/submit" method="POST">
      <label for="id">Complaint ID:</label>
      <input type="number" id="id" name="id" required>
    
      <label for="busNumber">Bus Number:</label>
      <input type="text" id="busNumber" name="busNumber" required>
    
      <label for="busTitle">Bus Title:</label>
      <input type="text" id="busTitle" name="busTitle" required>
    
      <label for="busDescription">Bus Description:</label>
      <textarea id="busDescription" name="busDescription" rows="4" required></textarea>
    
      <button type="submit">Submit Complaint</button>
    </form>
    <a href="/home">Back to Home</a>
  </div>
